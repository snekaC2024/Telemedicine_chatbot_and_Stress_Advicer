<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Symptoms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #d3d9e8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}


.menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            justify-content: flex-end;
            background-color: #508ab3;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            cursor: pointer;
        }

        .menu-icon i {
            font-size: 24px;
            color: white;
        }   
        .nav-list {
            display: none; /* Hidden by default */
            background-color: #5e90b3;
            position: absolute;
            top: 50px;
            right: 10px;
            list-style-type: none;
            padding: 10px;
            margin: 0;
            border-radius: 5px;
        }

        .nav-list li {
            margin: 10px 0;
        }

        .nav-list a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
        }

        .nav-list a:hover {
            text-decoration: underline;
        }

        .menu-icon.active + .nav-list {
            display: block; /* Show menu when icon is clicked */
        }

.chat-container {
    margin: 20px;
    width: 100%;
    max-width: 700px;
    height: 80vh;
    background-size: cover;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-box {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
    background-color: #ffffff;
}

.message {
    margin-bottom: 10px;
    color: black;
    padding: 10px;
    border-radius: 5px;
    max-width: 70%;
}

.message.user {
    background-color: #daf3c8;
    margin-left: auto;
    text-align: right;
}

.message.bot {
    background-color: #ecefc2;
    margin-right: auto;
    text-align: left;
}

.input-container {
    display: flex;
    border-top: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
}

input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    font-size: 14px;
}

input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
    margin-left: 15px;
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px; 
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #03468e;
}

button:active {
    background-color: #004494;
}

/* Responsive Design */
@media (max-width: 768px) {
    .chat-container {
        width: 90%;
        height: 70vh;
    }
    
    .input-container {
        flex-direction: column;
        align-items: stretch;
    }
    
    button {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        padding: 8px 10px; /* Smaller padding for smaller screens */
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .chat-container {
        height: 60vh;
    }

    .chat-box {
        padding: 10px;
    }

    input[type="text"] {
        font-size: 12px;
    }

    button {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        padding: 8px 10px; 
        font-size: 14px;   
    }
}
    </style>
</head>

<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <ul class="nav-list">

        <li><a href="get-health-advice.html">Get Health Advice</a></li>
        <li><a href="check-symptoms.html">System Checker</a></li>
        <li><a href="health-quiz.html">Health Quiz</a></li>
        <li><a href="expert-advice.html">Experts Advice</a></li>
        <li><a href="manage-stress.html">Manage Stress</a></li>
    </ul>

     <div class="chat-container">
        <div class="chat-box" id="chat-box">
                 <!-- Messages will be dynamically inserted here -->
        </div>
            <div class="input-container">
                 <input type="text" id="user-input" placeholder="Type a message...">
                 <button id="send-btn"><i class="fa-sharp-duotone fa-solid fa-arrow-up"></i></button>
            </div>
    </div>

    <script src="js/nav-bar.js"></script>
    <script src="js/sym-script.js"></script>
</body>
</html>
